<body class="bg">
    <header>
        <div class="header_container">
            <h1>Weather Today</h1>
            <div class="dropdown">
                <p class="dropbtn">Portfolio<i class="fa fa-caret-down"></i></p>
                   <div class="dropdown-content">
                       <a href="https://github.com/yemireble/project50"><h3 class="readme">GitHub</h3></a>
                   </div>
           </div>
       </div>
    </header>
    <div class="container">
        <section class="sections">
            <article class="container1">
                <h2 id="font">Weather<br>Today</h2>
                <form action="/search/" method="get" class="search-bar">
                    <input type="text" placeholder="Search Any Location" name="q">
                    <button type="submit"><img class="search_img" src="static/img/web-search.png" alt=""></button>
                    <button type="submit" class="button2">Search</button>
                </form>
            </article>
            <article class="container2">
                <h2 id="font">Current<br>Weather</h2>
                <!-- To add image source later -->
                <img src="static/img/sky-icon-2.png" alt="static/img/sky-icon-3.png">
                <p class="weather_status"> -- </p>
                <p class="current_weather">--Â°C</p>
                <p class="location"> -- </p>
            </article>
            <article class="container3">
                <h2 id="font">Weather<br>Reports</h2>
                <!-- Some List of Weather Forecast Here! -->
                <div class="box1">
                    <p class="tmep">Temperature</p>
                    <p class="min">Min</p>
                        <div class="min_value_box1">
                            <p class="min_value"></p>
                        </div>
                    <p class="max">Max</p>
                        <div class="max_value_box2">
                            <p class="max_value"></p>
                        </div>
                    <p class="feels_like">Feels Like</p>
                        <div class="feels_like_box3">
                            <p class="feels_like_value"></p>
                        </div>
                </div>
                <div class="box2">
                    <p class="sunrise">Sunrise</p>
                    <div class="sunrise_box">
                        <p></p>
                    </div>
                    <p class="sunset">Sunset</p>
                    <div class="sunset_box">
                        <p></p>
                    </div>
                    <p class="pressure">Pressure</p>
                    <div class="pressure_box">
                        <p></p>
                    </div>
                    <p class="humidity">Humidity</p>
                    <div class="humidity_box">
                        <p></p>
                    </div>
                </div>
            </article>
        </section>
    </div>
